
<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Syndika Labs Logo -->
  <!-- Left icon: Abstract neural network/blockchain symbol -->
  <g id="logo-icon">
    <!-- Central node -->
    <circle cx="20" cy="20" r="3" fill="#FC4D0A"/>
    <!-- Connected nodes -->
    <circle cx="8" cy="12" r="2" fill="#FC4D0A" opacity="0.8"/>
    <circle cx="32" cy="12" r="2" fill="#FC4D0A" opacity="0.8"/>
    <circle cx="8" cy="28" r="2" fill="#FC4D0A" opacity="0.8"/>
    <circle cx="32" cy="28" r="2" fill="#FC4D0A" opacity="0.8"/>
    <!-- Connection lines -->
    <line x1="20" y1="20" x2="8" y2="12" stroke="#FC4D0A" strokeWidth="1.5" opacity="0.6"/>
    <line x1="20" y1="20" x2="32" y2="12" stroke="#FC4D0A" strokeWidth="1.5" opacity="0.6"/>
    <line x1="20" y1="20" x2="8" y2="28" stroke="#FC4D0A" strokeWidth="1.5" opacity="0.6"/>
    <line x1="20" y1="20" x2="32" y2="28" stroke="#FC4D0A" strokeWidth="1.5" opacity="0.6"/>
    <!-- Hexagonal outer structure -->
    <path d="M20 8 L28 12 L28 28 L20 32 L12 28 L12 12 Z" stroke="#FC4D0A" strokeWidth="1" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Text: SYNDIKA -->
  <g id="syndika-text" transform="translate(48, 0)">
    <text x="0" y="16" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#010101">SYNDIKA</text>
  </g>
  
  <!-- Text: LABS -->
  <g id="labs-text" transform="translate(48, 0)">
    <text x="0" y="32" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#666666" letter-spacing="2px">LABS</text>
  </g>
</svg>
